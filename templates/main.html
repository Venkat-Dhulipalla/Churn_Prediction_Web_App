<!DOCTYPE html>
<html>

<head>
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>

<body class="bg-gray-100  flex items-center justify-center min-h-fit">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl text-center font-bold mb-6">Churn Prediction Form</h1>
        <div class="pt-7 pl-64 pr-64">
            <form action="/predict" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                onsubmit="return submitForm()" id="predictionForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="creditscore">Credit Score:</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" name="creditscore" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Age:</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" name="age" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tenure">Tenure:</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" name="tenure" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="balance">Balance:</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" name="balance" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="estimatedsalary">Estimated
                        Salary:</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" name="estimatedsalary" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="numofproducts">Number of
                        Products:</label>
                    <select
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="numofproducts" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Has Credit Card:</label>
                    <div class="flex space-x-4">
                        <button class="has-credit-card-button w-20 px-4 py-2 rounded-lg bg-blue-500 text-white"
                            type="button" onclick="setHasCreditCard(1)" data-value="1">Yes</button>
                        <button
                            class="has-credit-card-button w-20 px-4 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400"
                            type="button" onclick="setHasCreditCard(0)" data-value="0">No</button>
                    </div>
                    <input type="hidden" id="hascrcard" name="hascrcard" value="0">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Is Active Member:</label>
                    <div class="flex space-x-4">
                        <button
                            class="isactivemember-button w-20 px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-700"
                            type="button" onclick="setIsActiveMember(1)" data-value="1">Yes</button>
                        <button
                            class="isactivemember-button w-20 px-4 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400"
                            type="button" onclick="setIsActiveMember(0)" data-value="0">No</button>
                    </div>
                    <input type="hidden" id="isactivemember" name="isactivemember" value="0">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="geography">Geography:</label>
                    <select
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="geography" required>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                    <div class="flex space-x-4">
                        <button id="maleButton"
                            class="w-20 px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-700" type="button"
                            onclick="setGenderValue(0)">Male</button>
                        <button id="femaleButton"
                            class="w-20 px-4 py-2 rounded-lg bg-pink-500 text-white hover:bg-pink-700" type="button"
                            onclick="setGenderValue(1)">Female</button>
                    </div>
                    <input type="hidden" id="genderInput" name="gender" value="1">
                </div>
                <div class="mb-4 text-center">
                    <input class="px-4 py-2 rounded-lg bg-blue-500 text-white" type="submit" value="Predict">
                </div>
            </form>
            <div id="predictionResult" class="text-center mt-4 text-xl font-semibold"></div>
        </div>
        <script src="{{ url_for('serve_static', filename='script.js') }}"></script>
</body>

</html>
